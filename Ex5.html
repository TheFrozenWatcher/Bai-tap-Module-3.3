<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ NGƯỜI DÙNG</title>
</head>
<body>
    <label for="yourname">Họ và tên</label>
        <input type="text" id="yourname" name="yourname" placeholder="Mời bạn nhập tên" required>
        <br><label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Mời bạn nhập email" required>  
        <br /><label for="tel">Số điện thoại</label>
      <input
        type="tel"
        id="tel"
        name="Phone"
        placeholder="Mời bạn nhập số điện thoại"
        required
      />
      <br /><label for="gender">Giới tính</label>
      <input type="radio" id="male" name="gender" />
      <label for="male">Nam</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Nữ</label>
      <BR><input type="submit">
    
</body>
</html>

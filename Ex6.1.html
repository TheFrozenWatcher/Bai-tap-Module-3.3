<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
  </head>
  <body>
    <table border="2" cellspacing="0" cellpadding="0">
      <thead>
        <caption size="50px">
          <b>My store</b>
        </caption>
      </thead>
      <tbody align="center">
        <tr>
          <td>Item photo</td>
          <td>Name</td>
          <td>Price</td>
        </tr>
        <tr>
          <td>
            <img
              height="100px"
              width="100"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrICUEzHd0jdG387ggjJHeQKsiO3Ieb0d6pUmJMKTP&s"
            />
          </td>
          <td>Orange</td>
          <td>$1 ea.</td>
        </tr>
        <tr>
          <td>
            <img
              height="100px"
              width="100"
              src="https://images.immediate.co.uk/production/volatile/sites/30/2017/01/Bunch-of-bananas-67e91d5.jpg?quality=90&resize=440,400"
            />
          </td>
          <td>Banana</td>
          <td>$0.75/lb</td>
        </tr>
        <tr>
          <td>
            <img
              height="100px"
              width="100"
              src="https://images.heb.com/is/image/HEBGrocery/000886114-1"
            />
          </td>
          <td>Pomegranates</td>
          <td>3 for $5</td>
        </tr>
        <tr>
          <td>
            <img
              height="100px"
              width="100"
              src="https://theoriginallollystore.com.au/cdn/shop/products/image_a2954cfe-885c-4e0a-9c90-85c429d07cf5_1024x1024.jpg?v=1627209116"
            />
          </td>
          <td>Gummy bears</td>
          <td>$6 per bag</td>
        </tr>
        <tr>
          <td>
            <img
              height="100px"
              width="100"
              src="https://upload.wikimedia.org/wikipedia/commons/0/03/Broccoli_and_cross_section_edit.jpg"
            />
          </td>
          <td>Broccoli</td>
          <td>$3 a head</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

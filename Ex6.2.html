<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKING FORM</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Booking form</h1>
      <label for="fullname">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Put your name here"
        required
      />
      <br /><label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Write your email here"
        required
      />
      <br /><label for="tel">Phone</label>
      <input
        type="tel"
        id="tel"
        name="tel"
        placeholder="Put your phone number here"
        width="device-width"
      />
      <br /><label for="date">Date</label>
      <input type="date" id="date" name="date" />
      <br /><label for="time">Time</label>
      <input type="time" id="time" name="time" />
      <br />
      <label for="guestno">Number of guess</label>
      <input type="number" id="guestno" name="guestno" min="1" />
    </form>
    <button>Submit</button>
  </body>
</html>

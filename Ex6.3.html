<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR PURCHASE FORM</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Car Purchase Form</h1>
      <label for="fullname">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Put your name here"
        required
      />
      <br /><label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Write your email here"
        required
      />
      <br /><label for="tel">Phone</label>
      <input
        type="tel"
        id="tel"
        name="tel"
        placeholder="Put your phone number here"
        width="device-width"
        required
      />
      <br /><label for="carmodel">Choose a car :</label>
      <select>
        <option>Model 1</option>
        <option>Model 2</option>
        <option>Model 3</option>
      </select>
      <br /><label for="color">Choose a color :</label>
      <select required>
        <option>Red</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <br /><label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required />
      <br><label for="date">Delivery date</label>
      <input type="date" id="date" name="date" />
    </form>
    <button>Submit</button>
  </body>
</html>
